services:
  simulator:
    image: ${SIMULATOR_IMAGE}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all      
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ${SIMULATOR_ENV}:/tmp/simulator_env.json
    command:
      ./bin/LinetraceWorld/LinetraceWorld.sh -env=/tmp/simulator_env.json -ResX=1280 -ResY=960 -windowed

  bridge:
    image: ${BRIDGE_IMAGE}
    network_mode: host
    command:
      python bridge.py

  controller:
    image: ${CONTROLLER_IMAGE}
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    command:
      python controller.py --tello_ip 127.0.0.1 --hsv_min 0 0 0 --hsv_max 70 255 255
