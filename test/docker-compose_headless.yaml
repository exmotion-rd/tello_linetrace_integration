services:
  simulator:
    image: ${SIMULATOR_IMAGE}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    network_mode: host
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - ${SIMULATOR_ENV}:/tmp/simulator_env.json
    command:
      ./run_headless.sh

  bridge:
    image: ${BRIDGE_IMAGE}
    network_mode: host
    command:
      python bridge.py

  controller:
    image: ${CONTROLLER_IMAGE}
    network_mode: host
    command:
      python controller.py --tello_ip 127.0.0.1 --headless --hsv_min 0 0 0 --hsv_max 70 255 255
